<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <title>WeBarelyWork</title>
</head>

<body>
    <main>
        <div class="container">
            <header>
                <div class="logo">
                    <h1>WeBarelyWork</h1>
                    <img class="logo-img" src="./images/pin.png" alt="location-pin"/>
                </div>

                <img class="burger" src="./images/burger.png" alt="burger-menu"/>
            </header>

            <section>
                <h2 class="subheading">The best coworking space for lazy devs.</h2>
            </section>

            <section>
                <img class="office-img" src="./images/hygge.jpg" alt="sky-garden"/>
                <div class="img-banner">
					Exclusive
				</div>
                
                <div class="caption">
                    <p>Skiving in Scandinavia? Relax with a latte at Hygge Lounge.</p>
                    <button>Book</button>
                </div>
                
            </section>

            <section>
                <img class="office-img" src="./images/sky-garden.jpg" alt="sky-garden"/>
                <div class="caption">
                    <p>Bored in Barcelona? Take a siesta at the Sky Garden.</p>
                    <button>Book</button>
                </div>
            </section>

            <section>
                <img class="office-img" src="./images/generator.jpg" alt="sky-garden"/>
                <div class="caption">
                    <p>Relaxing in Rio? Take some downtime at the Generator Hub.</p>
                    <button>Book</button>
                </div>
            </section>
            
        </div>
        
    </main>
    
</body>
</html>
